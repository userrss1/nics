<body class="bg-gray-200">
  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../assets/img/registration1.jpg');">
    <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-6 mx-auto border-radius-lg">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              
            <div class="row">
              <div class="card-body">
                <form role="form" class="needs-validation">
                  <div class="row">
                    <h5 class="text-black font-weight-bolder text-center mt-2 mb-0 py-4">NEW USER REGISTRATION-CONTACT DETAILS</h5>
                    <div class="col-lg-6">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="uname" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                   <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  </div>
                  <div class="col-lg-6">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="uname" name="uname" required>
                   <div class="invalid-feedback">Please fill out this field.</div>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Mobile:</label>
                    <input type="tel" class="form-control"id="uname" name="uname" required>
                   <div class="invalid-feedback">Please fill out this field.</div>

                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">E-mail-id:</label>
                    <input type="email" class="form-control"id="uname" name="uname" required>
                   <div class="invalid-feedback">Please fill out this field.</div>

                  </div>
                </div>
                <div class="col-lg-6">
                  <input type="file" id="myFile" name="filename">
                </div>
                    <h5 class="text-black font-weight-bolder text-center mt-2 mb-0 py-4">NEW USER REGISTRATION-ORGANISATION DETAILS</h5>
                    <div class="col-lg-4">
                      <div class="input-group input-group-outline mb-3">
                        <select id="heard" class="form-control" required>
                          <option value=""><b>Organisation</b></option>
                          <option value="">A</option>
                          <option value="press">B</option>
                          <option value="net">C</option>
                          <option value="mouth">D</option>
                        </select>
                      </div>
                    </div>
                 <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <select id="heard" class="form-control" required>
                      <option value=""><b>Industry</b></option>
                      <option value="">A</option>
                      <option value="press">B</option>
                      <option value="net">C</option>
                      <option value="mouth">D</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">GSTIN:</label>
                    <input type="text" class="form-control" required>
                  </div>
                 </div>
                 <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Address:</label>
                    <input type="text" class="form-control">
                  </div>
                 </div>
                 <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Constitution:</label>
                    <input type="text" class="form-control" required>
                  </div>
                 </div>
                <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <select id="heard" class="form-control" required>
                      <option value=""><b>Country</b></option>
                      <option value="">A</option>
                      <option value="press">B</option>
                      <option value="net">C</option>
                      <option value="mouth">D</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">State:</label>
                    <input type="text" class="form-control" required>
                  </div>
                 </div>
                 <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">District:</label>
                    <input type="text" class="form-control" required>
                  </div>
                 </div>
                 <div class="col-lg-4">
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Pincode:</label>
                    <input type="text" class="form-control" required>
                  </div>
                 </div>
                <div class="col-lg-12">
                  <div class="text-left mt-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a href="registeredca.html"><button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button></a>
                  </div>
                </div>
                 
                </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Core JS Files-->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>

</html>
